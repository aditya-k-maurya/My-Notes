<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element from js</title>
</head>
<body>
    
</body>

<script>

    const div = document.createElement('div')
    div.className = "main"
    div.id = "myId"
    div.setAttribute("title", "generated-title")
    div.style.padding = "10px"
    div.innerText = "It is generated text from javascript"

    document.appendChild(div)
</script>
</html>
